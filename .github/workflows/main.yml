name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout Code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java 17
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Build JAR
      - name: Build JAR
        run: mvn clean package -DskipTests=true
        working-directory: backend

      # 4️⃣ Prepare EC2 & Stop Old App
      - name: Prepare EC2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /home/ec2-user/app
            cd /home/ec2-user/app

            echo "Stopping old application if running..."

            if pgrep -f datastore-0.0.7.jar > /dev/null; then
               pkill -f datastore-0.0.7.jar
               sleep 5
               echo "Old application stopped."
            else
                echo "No old application running."
            fi

            echo "Removing old JAR if exists..."
            rm -f datastore-0.0.7.jar


      # 5️⃣ Upload New JAR
      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          source: "backend/target/datastore-0.0.7.jar"
          target: "/home/ec2-user/app/"
          overwrite: true

      # 6️⃣ Start Application
      - name: Start Application
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ec2-user/app

            echo "Starting new application..."

            nohup env \
              MYSQL_HOST=${{ secrets.MYSQL_HOST }} \
              MYSQL_PORT=${{ secrets.MYSQL_PORT }} \
              MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }} \
              MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
              java -jar datastore-0.0.7.jar \
              --server.port=8084 \
              --server.address=0.0.0.0 \
              > app.log 2>&1 &

            sleep 10

            echo "Checking if application started..."

            pgrep -fl datastore-0.0.7.jar || (echo "❌ Application failed to start" && exit 1)

            echo "✅ Application started successfull"
